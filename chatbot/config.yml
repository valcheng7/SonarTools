# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en

pipeline:
# # No configuration for the NLU pipeline was provided. The following default pipeline was used to train your model.
# # If you'd like to customize it, uncomment and adjust the pipeline.
# # See https://rasa.com/docs/rasa/tuning-your-model for more information.
  - name: SpacyNLP
  - name: SpacyTokenizer
  - name: SpacyFeaturizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    # ambiguity_threshold: 0.1'
  - name: ResponseSelector
    retrieval_intent: out_of_scope
    scale_loss: false
    epochs: 100
  # - name: RegexEntityExtractor
  #   # text will be processed with case insensitive as default
  #   case_sensitive: False
  #   # use lookup tables to extract entities
  #   use_lookup_tables: True
  #   # use regexes to extract entities
  #   use_regexes: True
  #   # use match word boundaries for lookup table
  - name: FallbackClassifier
    threshold: 0.7


# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
#   - name: MemoizationPolicy
#   - name: TEDPolicy
#     max_history: 5
#     epochs: 100
#   - name: RulePolicy
  # - name: MemoizationPolicy
  # - name: TEDPolicy
  #   max_history: 5
  #   epochs: 100
  # - name: RulePolicy
  - name: TEDPolicy
    max_history: 0
    epochs: 250
    batch_size:
    - 32
    - 64
  - max_history: 6
    name: AugmentedMemoizationPolicy
  
  # - name: "FallbackPolicy"
  #   # min confidence needed to accept an NLU prediction
  #   nlu_threshold: 0.7
  #   # min confidence needed to accept an action prediction from Rasa Core
  #   core_threshold: 0.7
  #   # name of the action to be called if the confidence of intent / action
  #   # is below the threshold
  #   fallback_action_name: 'utter_out_of_scope'

  - name: RulePolicy
    # Confidence threshold for the `core_fallback_action_name` to apply.
    # The action will apply if no other action was predicted with
    # a confidence >= core_fallback_threshold
    core_fallback_threshold: 0.7
    core_fallback_action_name: "utter_out_of_scope"
    enable_fallback_prediction: True
