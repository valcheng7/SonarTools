  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>{% block title %}{% endblock %}</title>
  <!-- Favicon -->
  <link rel="icon" href="../../static/img/brand/cyros_logo.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="../../static/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="../../static/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">

  <link rel="stylesheet" href="../../static/css/argon.css?v=1.2.0" type="text/css">

<body class="bg-default">
{% block extra_css %}

  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">
        <img src="../../static/img/brand/cyros_white.png">

          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="dashboard.html">
                <img src="../../static/img/brand/blue.png">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">

                <span></span>

            </div>
          </div>
        </div>
        <ul class="navbar-nav mr-auto">

          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link">

            </a>
          </li> -->

        <hr class="d-lg-none" />
        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-icon" href="https://www.sonarqube.org/downloads/" target="_blank" data-toggle="tooltip" data-original-title="Download SonarQube">
              <i class="fas fa-globe-americas"></i>
              <span class="nav-link-inner--text d-lg-none">Website</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-icon" href="https://m.facebook.com/profile.php?id=141050985907117" target="_blank" data-toggle="tooltip" data-original-title="Like us on Facebook">
              <i class="fab fa-facebook-square"></i>
              <span class="nav-link-inner--text d-lg-none">Facebook</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-icon" href="https://twitter.com/sonarqube" target="_blank" data-toggle="tooltip" data-original-title="Follow us on Twitter">
              <i class="fab fa-twitter-square"></i>
              <span class="nav-link-inner--text d-lg-none">Twitter</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-icon" href="https://github.com/SonarSource/sonarqube" target="_blank" data-toggle="tooltip" data-original-title="Star us on Github">
              <i class="fab fa-github"></i>
              <span class="nav-link-inner--text d-lg-none">Github</span>
            </a>
          </li>
          <!-- <li class="nav-item d-none d-lg-block ml-lg-4">

              </span>
              <span class="nav-link-inner--text">Upgrade to PRO</span>
            </a>
          </li> -->

        <div class="col-xl-6">

            &copy; 2021 <a href="https://www.nyp.edu.sg" target="_blank" class="font-weight-bold ml-1">Nanyang Polytechnic</a>
          </div>
        </div>
        <div class="col-xl-6">
          <ul class="nav nav-footer justify-content-center justify-content-xl-end">
            <li class="nav-item">
              <a href="https://www.nyp.edu.sg/schools/sit/full-time-courses.html" target="_blank" class="nav-link">School of Information Technology</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">About Us</a>
            </li>
            <!-- <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">MIT License</a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

  <script src="../../static/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/vendor/js-cookie/js.cookie.js"></script>
  <script src="../../static/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../static/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Argon JS -->
